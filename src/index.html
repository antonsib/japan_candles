<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Japan Graph</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
      <div class="tg-chart" id="chart"> 
        <div data-el="tooltip" id="tg-chart-tooltip">
        </div> 
        <canvas data-el="main" id="canvas"> </canvas>
      </div> 
      </div>
    </div>
    <div class="buttons">
    <button id ="zoomUp"> + </button>
    <button id ="zoomDown"> - </button>
    <button id ="buttonLeft"> << </button>
    <button id ="buttonRight"> >> </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
